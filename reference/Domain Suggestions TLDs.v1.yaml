openapi: 3.0.0
info:
  title: Domain Suggestions TLDs
  version: '1.0'
  contact:
    name: Paul Shorey
    url: paulshorey.com
  description: ''
servers:
  - url: api.besta.domains
paths:
  /v1/suggestions:
    post:
      summary: 100s of domain name suggestions + related TLDs
      operationId: Suggestions
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                description: ''
                type: object
                properties:
                  string_original:
                    type: string
                    minLength: 1
                  tld:
                    type: string
                    minLength: 1
                  string:
                    type: string
                    minLength: 1
                  tlds:
                    type: array
                    items:
                      required: []
                      properties: {}
                  domains:
                    type: object
                    properties:
                      tld:
                        type: array
                        items:
                          required: []
                          properties: {}
                      name:
                        type: array
                        items:
                          required: []
                          properties: {}
                      word hack:
                        type: array
                        items:
                          required: []
                          properties: {}
                      phrase hack:
                        type: array
                        items:
                          required: []
                          properties: {}
                    required:
                      - tld
                      - name
                      - word hack
                      - phrase hack
                required:
                  - string_original
                  - tld
                  - string
                  - tlds
                  - domains
              examples:
                '?str=hellowrld':
                  value:
                    string_original: hellowrld
                    tld: com
                    string: hello world
                    tlds:
                      - world
                      - fyi
                      - earth
                      - info
                      - global
                      - travel
                      - international
                      - us
                      - eco
                    domains:
                      tld:
                        - hellowrld .fyi
                        - hellowrld .earth
                        - hellowrld .info
                        - hellowrld .global
                      name:
                        - hola society .com
                        - howdy .earth
                        - well hello .world
                        - shalom .travel
                        - earth .eco
                        - hello there .earth
                        - society .space
                      word hack:
                        - worlda .eco
                        - planet .io
                        - orbus .org
                      phrase hack:
                        - get hellowrld .eco
                        - my hellowrld .app
                        - hellowrld online .com
      description: 100s of domain name suggestions + related TLDs.
      tags:
        - v1
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties: {}
        description: ''
      parameters:
        - $ref: 'https://besta.domains/api'
        - schema:
            type: string
          in: query
          name: tld
          description: Top-level domain name (the "app" in "bestweb.app"). Complex extensions ("co.uk") are allowed. Default value is "com".
components:
  schemas: {}
tags:
  - name: v1
